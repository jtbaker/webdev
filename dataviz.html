            <div id="chart" style="width:600px; height:300px; postion:relative;"></div>
            <script>
                var wins = [[[0,13],[1,11],[2,15],[3,15],[4,18],[5,21],[6,28]]];
                var wins2 = [[[0,28]],[[1,28]],[[2,21]],[[3,20]],[[4,19]]];
                var teams = [
                    [0,"MCI"],
                    [1,"MUN"],
                    [2,"ARS"],
                    [3,"TOT"],
                    [4,"NEW"]
                ];
                var years = [
                        [0, "2006"],
                        [1, "2007"],
                        [2, "2008"],
                        [3, "2009"],
                        [4, "2010"],
                        [5, "2011"],
                        [6, "2012"],
                    ];
                window.onload = function(){
                    Flotr.draw(
                        document.getElementById("chart"),
                        wins2,
                        {
                            title: "Premier League Wins (2011-2012)",
                            colors: ["#89AFD2", "#1D1D1D", "#DF021D", "#0E204B", "#E67840"],
                            bars: {
                                show: true,
                                barWidth: 0.5,
                                shadowSize: 1,
                                fillOpacity: 1,
                                lineWidth: 0
                            },
                            yaxis: {
                                min: 0,
                                tickDecimals: 0,
                            },
                            xaxis: {
                                ticks: teams
                            },
                            grid: {
                                horizontallines: false,
                                verticallines: false,
                            }

                        }
                    );
                };
                </script>
